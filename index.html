<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Pencil Class</legend>
            <input type="color" name="color" placeholder="Pencil Color"><br>

            <label for="">Size</label>
            <input type="range" min="1" max="20" name="size">

            <fieldset id="brand-select">
                <legend>Brand</legend>
                <input type="radio" name="marca" value="Mongo"><label>Mongo</label><br>
                <input type="radio" name="marca" value="Norma"><label>Norma</label><br>
                <input type="radio" name="marca" value="Faber Castell"><label>Faber Castell</label><br>
                <input type="radio" name="marca" value="Big"><label>Big</label>
            </fieldset>

            <fieldset id="eraser-select">
                <legend>Eraser</legend>
                <input type="radio" value="true" name="eraser"><label for="">Yes</label>
                <input type="radio" value="false" name="eraser"><label for="">No</label>
            </fieldset>

            <fieldset id="material-select">
                <legend>Material</legend>
                <input type="radio" name="material" value="wood"><label for="">Wood</label>
                <input type="radio" name="material" value="gum"><label for="">Gum</label>
            </fieldset>
            <input type="submit">
        </fieldset>

    </form>

    <table border="0">
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimention</th>
                <th>Brand</th>
                <th>Eraser</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
