<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <input type="color" name="color" placeholder="Pencil Color">

        <label for="">Dimention</label>
        <input type="range" name="dimension">

        <fieldset>
            <legend>Brand</legend>
            <input type="radio" name="marca" value="Mongo"><label>Mongo</label>
            <input type="radio" name="marca" value="Norma"><label>Norma</label>
            <input type="radio" name="marca" value="Faber Castell"><label>Faber Castell</label>
            <input type="radio" name="marca" value="Big"><label>Big</label>
        </fieldset>

        <fieldset>
            <legend>Eraser</legend>
            <input type="radio"><label for="">Yes</label>
            <input type="radio"><label for="">No</label>
        </fieldset>
        <fieldset>
            <legend>Material</legend>
            <input type="radio"><label for="">Wood</label>
            <input type="radio"><label for="">Gum</label>
        </fieldset>
        <input type="submit">
    </form>

    <table border="0">
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimention</th>
                <th>Brand</th>
                <th>Eraser</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
