<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <form id="form">
        <fieldset >
            <legend id="main-legend">Pencil Class</legend>
            <label for="">Color</label><br>
            <input class="form-control-color" type="color" name="color" ><br>

            <label for="">Size</label><br>
            <input type="range" min="1" max="20" name="size">

            <fieldset id="brand-select">
                <legend>Brand</legend>
                <input type="radio" name="brand" value="Mongo"><label>Mongo</label><br>
                <input type="radio" name="brand" value="Norma"><label>Norma</label><br>
                <input type="radio" name="brand" value="Faber Castell"><label>Faber Castell</label><br>
                <input type="radio" name="brand" value="Big"><label>Big</label>
            </fieldset>

            <fieldset id="eraser-select">
                <legend>Eraser</legend>
                <input type="radio" value="true" name="eraser"><label for="">Yes</label>
                <input type="radio" value="false" name="eraser"><label for="">No</label>
            </fieldset>

            <fieldset id="material-select">
                <legend>Material</legend>
                <input type="radio" name="material" value="wood"><label for="">Wood</label>
                <input type="radio" name="material" value="gum"><label for="">Gum</label>
            </fieldset>
            <input type="submit" id="submit">
        </fieldset>

    </form>
    <h2>Table Info </h2>
    <table  id="table">
        <thead class="text-center">
            <tr>
                <th>Color</th>
                <th>Size</th>
                <th>Brand</th>
                <th>Eraser</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody >

        </tbody>
    </table>
</body>

</html>
